name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA). Example: main or v0.1.3'
        required: true
        default: 'main'
        type: string
      publish_release:
        description: 'Attach artifacts to a GitHub Release for the tag (requires ref to be a tag)'
        required: true
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'app/**'
      - 'src/**'
      - 'electron-builder.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vite.config.ts'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout (push)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Checkout (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Tool versions
        run: |
          node --version
          npm --version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installer (NSIS)
        env:
          ELECTRON_BUILDER_LOG_LEVEL: debug
          DEBUG: electron-builder,electron-updater
        run: npm run dist -- --publish never --debug

      - name: Create "Update" installer alias
        shell: pwsh
        run: |
          $setup = Get-ChildItem -Path release -Filter 'GadgetBoy-POS-Setup-*.exe' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $setup) { throw 'Setup installer not found in release/*.exe' }
          $updateName = $setup.Name -replace '^GadgetBoy-POS-Setup-', 'GadgetBoy-POS-Update-'
          Copy-Item -Force $setup.FullName (Join-Path $setup.DirectoryName $updateName)

      - name: Upload installer as workflow artifact
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: GadgetBoy-POS-installer
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap
            release/builder-effective-config.yaml
            release/*.yaml

      - name: Publish to GitHub Release (tag builds only)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true' && startsWith(github.event.inputs.ref, 'v') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref_name }}
          files: |
            release/*.exe
            release/*.yml
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
