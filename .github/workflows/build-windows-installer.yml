name: Build Windows Installer

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA). Example: main or v0.1.3'
        required: true
        default: 'main'
        type: string
      publish_release:
        description: 'Attach artifacts to a GitHub Release for the tag (requires ref to be a tag)'
        required: true
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installer (NSIS)
        run: npm run dist -- --publish never

      - name: Upload installer as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: GadgetBoy-POS-installer
          path: |
            release/*.exe
            release/*.yml
            release/*.blockmap

      - name: Publish to GitHub Release (tag builds only)
        if: ${{ (github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.publish_release) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref_name }}
          files: |
            release/*.exe
            release/*.yml
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
