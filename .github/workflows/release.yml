name: Build & Release (Windows)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.1.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*'
      - 'GBPOS'
      - 'GBPOS-*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck + Build + Dist
        run: npm run dist -- --publish never

      - name: Create "Update" installer alias
        shell: pwsh
        run: |
          $setup = Get-ChildItem -Path release -Filter 'GadgetBoy-POS-Setup-*.exe' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $setup) { throw 'Setup installer not found in release/*.exe' }
          $updateName = $setup.Name -replace '^GadgetBoy-POS-Setup-', 'GadgetBoy-POS-Update-'
          Copy-Item -Force $setup.FullName (Join-Path $setup.DirectoryName $updateName)

      - name: List release artifacts
        run: |
          echo "Release folder contents:"
          dir release

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            release/*.exe
            release/*.yml
            release/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
