appId: com.gadgetboy.pos
productName: GadgetBoy POS
files:
  - dist/**
  - app/electron/**
extraResources:
  - from: build/icon.ico
    to: build/icon.ico
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
